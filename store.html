<!DOCTYPE html>
<html ng-app="gemStore">
<head>
  <title>Gem Store</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-controller="StoreController as store">
<h1 class="text-center">Flatlander Crafter Gems</h1>

<h2 class="text-center">- an Angular store -</h2>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="product in store.products">
    <h3>
      {{product.name}}
      <em class="pull-right">{{product.price | currency}}</em>
    </h3>
    <img ng-src="images/{{product.img}}" alt="{{product.name}}" class="center-block"/>
    <section ng-init="tab = 1">
      <ul class="nav nav-pills">
        <li ng-class="{active:tab===1}"><a href="" ng-click="tab = 1">Description</a></li>
        <li ng-class="{active:tab===2}"><a href="" ng-click="tab = 2">Specifications</a></li>
        <li ng-class="{active:tab===3}"><a href="" ng-click="tab = 3">Reviews</a></li>
      </ul>
      <div class="panel" ng-show="tab === 1">
        <h4>Description</h4>

        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="tab === 2">
        <h4>Specifications</h4>
        <blockquote>None yet</blockquote>
      </div>
      <div class="panel" ng-show="tab === 3">
        <h4>Reviews</h4>
        <blockquote>None yet</blockquote>
      </div>
    </section>
  </li>
</ul>
</body>
</html>
